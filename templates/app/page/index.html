{% extends 'app/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1>{{ company.name }}</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{ company.text|safe }}
            </div>
        </div>
        <div class="row">
            <video width="530" height="440" controls>
                {% if company.video %}
                    <source src="{{ company.video.url }}" type="video/mp4"></source>
                {% else %}
                {% endif %}
            </video>
        </div>
    </div>

{% endblock %}
