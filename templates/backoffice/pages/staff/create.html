{% extends 'backoffice/base.html' %}

{% block title %}
    Hodim
{% endblock %}

{% block content %}
    <section class="content home">
        <div class="container-fluid">
        <div class="block-header">
            <div class="row clearfix">
                <div class="col-lg-5 col-md-5 col-sm-12">
                    <h2>Bosh sahifa</h2>
                    <ul class="breadcrumb padding-0">
                        <li class="breadcrumb-item"><a href="create.html"><i class="zmdi zmdi-home"></i></a></li>
                        <li class="breadcrumb-item active">Bosh sahifa</li>
                    </ul>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12">
                    <div class="input-group m-b-0">
                        <input type="text" class="form-control" placeholder="Qidirish...">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-lg-12">
                <div class="card">
                    <div class="header">

                    </div>
                    <div class="body">
                        <form action="{% url 'staff_create' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="first_name">Ism:</label>
                                    <input type="text" name="first_name" id="first_name" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="second_name">Familya:</label>
                                    <input type="text" name="second_name" id="second_name" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="last_name">Otasining ismi:</label>
                                    <input type="text" name="last_name" id="last_name" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="birth_date">Tug'ilgan yili</label>
                                    <input type="date" name="birth_date" id="birth_date" class="form-control" >
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    Jinsi:    {{ form.gender }}<br>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="tabel_number">Tabel raqami:</label>
                                    <input type="text" name="tabel_number" id="tabel_number" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="start_work_at">Ish boshlagan sanasi</label>
                                    <input type="date" name="start_work_at" id=start_work_at class="form-control" >
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="account_number">Hisob raqami:</label>
                                    <input type="text" name="account_number" id="account_number" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="mobile_phone">Mobil telefon:</label>
                                    <input type="tel" name="mobile_phone" id="mobile_phone" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="home_phone">Uy telefon raqami:</label>
                                    <input type="tel" name="home_phone" id="home_phone" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="work_phone">Ish raqami:</label>
                                    <input type="tel" name="work_phone" id="work_phone" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="address">Uy manzili:</label>
                                    <input type="text" name="address" id="address" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="image">Hodim rasmi:</label>
                                    <input type="file" name="image" id="image" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="department">Bo'lim</label>
                                    <select name="department" id="department">
                                        {% for department in departments %}
                                            <option value="{{ department.id }}">{{ department.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="position">Lavozim</label>
                                    <select name="position" id="position">
                                        {% for position in positions %}
                                            <option value="{{ position.id }}">{{ position.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="note">Xodim Tasnifi:</label>
                                    <input type="text" name="note" id="note" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    Ish rejasi:    {{ form.work_plan }}
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
{% endblock %}
