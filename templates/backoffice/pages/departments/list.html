{% extends 'backoffice/base.html' %}

{% block title %}
    Bo'lim
{% endblock %}

{% block content %}
    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <div class="row clearfix">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Lavozim</h2>
                        <ul class="breadcrumb padding-0">
                            <li class="breadcrumb-item"><a href="#"><i class="zmdi zmdi-home"></i></a></li>
                            <li class="breadcrumb-item active">Bo'lim</li>
                        </ul>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-12">
                        <div class="input-group m-b-0">
                            <input type="text" class="form-control" placeholder="Qidirish...">
                            <span class="input-group-addon">
                            <i class="zmdi zmdi-search"></i>
                        </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="header">
                        <a href="{% url 'department_create' %}" class="btn btn-success">Bo'lim qo'shish <i class="zmdi zmdi-plus"></i></a>
                    </div>
                    <div class="body table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Bo'lim</th>
                                    <th>O'chirish</th>
                                    <th>Taxrirlash</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for department in departments %}
                                <tr>
                                    <th scope="row">{{ department.id }}</th>
                                    <td>{{ department.name }}</td>
                                    <td>
                                        <form action="{% url 'department_delete' pk=department.id %}" method="POST">
                                                {% csrf_token %}
                                                <input class="btn btn-default btn-danger" type="submit" value="O'shirish"/>
                                        </form>
                                    </td>
                                    <td>
                                        <a href="{% url 'department_update' department.id %}" class="btn btn-warning">Taxrirlash</a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>
{% endblock %}
